<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Сайт имени Васи Пупкина</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        var pl = 1;

        var asknumb1 = Math.round(Math.random() * 100);
        var asknumb2 = Math.round(Math.random() * 100);

        function readInt() {

            var number = +document.getElementById("userAnswer").value;
            return number;

        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess(){

            if (pl == 1) {
                if (readInt() == asknumb1) {
                    write("Игрок 1 победил! Поздравляю!")
                    hide("button");
                    hide("userAnswer");
                } else if (readInt() < asknumb1) {
                    write("Вы ввели слишком маленькое число! Ход игрока 2.");
                    pl = 2;
                } else if (readInt() > asknumb1) {
                    write("Вы ввели слишком большое число! Ход игрока 2.");
                    pl = 2;
                }
            } else {
                if (readInt() == asknumb2) {
                    write("Игрок 2 победил! Поздравляю!")
                    hide("button");
                    hide("userAnswer");
                } else if (readInt() < asknumb2) {
                    write("Вы ввели слишком маленькое число! Ход игрока 1.");
                    pl = 1;
                } else if (readInt() > asknumb2) {
                    write("Вы ввели слишком большое число! Ход игрока 1.");
                    pl = 1;
                }
            }




        }

    </script>



</head>
<body>
    <div class="content">

        <div class="header">
            <a href="index.html">Главная</a>
            <a href="guess.html">Угадайка</a>
            <a href="guess_multiplayer.html">Угадайка-Мультиплеер</a>
            <a href="puzzle.html">Загадки</a>
            <a href="gen.html">Генератор случайных паролей</a>
        </div>

            <div class="content_wrap">
                <div class="content">
                    <div class="center">
                        <h1>Игра Угадайка-Мультиплеер</h1>

                        <div class="box">

                            <p id="stepbox">Добро пожаловать в игру. Сейчас компьютер загадает вам два случайных числа. <br />Победит тот, кто первым его угадает! Удачи!</p>



                            <p id="info">Угадайте число от 0 до 100. Ход игрока 1.</p>
                            <input type="text" id="userAnswer" />
                            <br />
                            <a href="#" id="button" onclick="guess();">Начать</a>

                        </div>


                    </div>
                </div>
            </div>
            
    </div>




    <div class="footer">
        Copyright &copy; V. Pup.
    </div>

</body>
</html>
